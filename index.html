<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Упражнение - вёрстка таблицы</title>
	</head>
	<body>
		<table>
			<caption>
				Таблица расходов и доходов
			</caption>
			<thead>
				<tr>
					<th>Год</th>
					<th colspan="2">2023</th>
					<th colspan="2">2024</th>
				</tr>
				<tr>
					<th>Полугодие</th>
					<th>1</th>
					<th>2</th>
					<th>1</th>
					<th>2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Доход</th>
					<td>1500$</td>
					<td>1800$</td>
					<td>2000$</td>
					<td>3000$</td>
				</tr>
				<tr>
					<th>Расход</th>
					<td>-500$</td>
					<td>-600$</td>
					<td>-700$</td>
					<td>-1000$</td>
				</tr>
			</tbody>
			<tfoot>
				<th>Итог</th>
				<th>1000$</th>
				<th>1200$</th>
				<th>1300$</th>
				<th>2000$</th>
			</tfoot>
		</table>
	</body>
</html>
