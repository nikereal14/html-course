<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Упражнение - Поиск YouTube</title>
	</head>
	<body>
		<form action="https://www.youtube.com/results" target="_blank">
			<label for="search_query">Поиск YouTube</label>
			<input
				type="text"
				placeholder="Введите запрос"
				id="search_query"
				name="search_query"
			/>
			<button type="submit">Найти</button>
		</form>
	</body>
</html>
